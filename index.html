<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png.ico">
    <link rel="stylesheet" href="css/styles.css">
    <title>Responsive Web Developer Starter - devchallenges.io</title>
</head>

<body>

    <div class="container">
        <div class="hero">
            <h1>Discover Limitless Music Enjoyment:</h1>
            <h2>Introducing Our Web-Based Player App</h2>
            <div class="two">
                <icon class="icon">
                    <img src="./images/Musical Notes.png" alt="Icon">
                </icon>
                <div class="about">
                    <p>Welcome to the world of music with our innovative web-based music player app! Get ready to immerse yourself in a world of endless tunes and seamless playback.</p>
                </div>
            </div>
        </div>
        <div class="music">
            <div class="app" id="app">
                <!-- Music Player Section -->
                <div class="music-image" id="music-image">
                    <img src="./images/cover-1.png" alt="Music player">
                </div>
                <div class="music-player">
                    <div class="music-info">
                        <h3>Now Playing</h3>
                        <p>Artist Name - Song Title</p>
                    </div>
                    <div class="music-controls">
                        <div class="progress-bar">
                            <div class="progress"></div>
                        </div>
                        <div class="time-info">
                            <span class="elapsed-time">00:00</span>
                            <span class="total-time"> / 03:02</span>
                        </div>
                        <div class="buttons">
                            <button class="prev"><img src="./images/Stop_and_play_fill-1.svg" alt="Previous"></button>
                            <button class="play"><img src="./images/Play_fill.svg" alt="Play"></button>
                            <button class="next"><img src="./images/Stop_and_play_fill_reverse.svg" alt="Next"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>

</body>

</html>
